services:
  # === Infrastructure ===
  nginx:
    image: nginx:alpine
    ports:
      - "8089:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/rag_init.sql:/docker-entrypoint-initdb.d/rag_init.sql:ro

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # === Application ===
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/chatapp
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemini-2.5-flash}
    depends_on:
      - postgres
      - redis
      - rabbitmq

  frontend:
    build: ./frontend
    expose:
      - "5173"

  gemini-client:
    build: ./gemini-client
    environment:
      # RabbitMQ
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      - REQUEST_QUEUE=${REQUEST_QUEUE:-gemini.requests}
      - RESPONSE_QUEUE=${RESPONSE_QUEUE:-gemini.responses}
      # OpenRouter
      - OPENROUTER_API_KEYS=${OPENROUTER_API_KEYS}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemini-2.5-flash}
      # Rate Limiting
      - KEYS_MAX_PER_MINUTE=${KEYS_MAX_PER_MINUTE:-10}
      - KEYS_COOLDOWN_SECONDS=${KEYS_COOLDOWN_SECONDS:-60}
      # Queue Retry
      - QUEUE_RETRY_DELAYS=${QUEUE_RETRY_DELAYS:-60,600,3600,86400}
      - QUEUE_MAX_RETRIES=${QUEUE_MAX_RETRIES:-4}
      # Logging & Worker
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKER_PREFETCH_COUNT=${WORKER_PREFETCH_COUNT:-10}
    depends_on:
      - rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  default:
    name: day1_network
